{% extends 'all_pixxies/base.html' %}

{% block content %}
{{block.super}}

<div class="container">

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2017/08/07/01/41/camera-2598507_960_720.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2014/07/31/22/50/photographer-407068_960_720.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2016/02/19/11/37/lens-1209823_960_720.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

    {% for new_data in all_data %}
  
    <div class="row">
        
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="{% url 'photo' new_data.id %}"><h2 class="text-center"> {{ new_data.title }} </h2></a>
      </div>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{new_data.image_url.url}}" class="img-responsive" width="30%" alt="Image">
      </div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There are no Pictures</h2>
    </div>
    {% endfor %}
    

    {% for location in photo_loc %}
    <div>
      <a href="{% url 'location' location.id %}">
        {{ location.locate }}
      </a>
    </div>
    {% endfor %}
    
  </div>

{% endblock %}
